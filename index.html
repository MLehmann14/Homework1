        <form>
          <div>Principal</div>
          <input id="principal" />

          <select id="period">
            <option value="360">Daily</option>
            <option value="12">Monthly</option>

          <div>APR</div>

              id="apr"

              step="0.25"

          </div>
          <div>Years</div>

        </form>
        <br />
